version: '3.8'

services:
  web:
    build: .
    container_name: ainews_web
    ports:
      - "8000:8000"
    environment:
      - AINEWS_DATABASE_URL=${AINEWS_DATABASE_URL}
      - AINEWS_ANTHROPIC_API_KEY=${AINEWS_ANTHROPIC_API_KEY}
      - AINEWS_ENVIRONMENT=production
      - AINEWS_WEB_HOST=0.0.0.0
      - AINEWS_WEB_PORT=8000
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - ainews_network

  # Optional: For scheduled tasks (Phase 1)
  # scheduler:
  #   build: .
  #   container_name: ainews_scheduler
  #   command: python -m ainews.cli run
  #   environment:
  #     - AINEWS_DATABASE_URL=${AINEWS_DATABASE_URL}
  #     - AINEWS_ANTHROPIC_API_KEY=${AINEWS_ANTHROPIC_API_KEY}
  #   volumes:
  #     - ./data:/app/data
  #   restart: unless-stopped
  #   networks:
  #     - ainews_network

networks:
  ainews_network:
    driver: bridge
