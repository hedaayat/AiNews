# Nginx configuration for AiNews

upstream ainews_app {
    server web:8000;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name today.cityzen.ai www.today.cityzen.ai;

    # Let certbot validate
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name today.cityzen.ai www.today.cityzen.ai;

    # SSL certificates (from Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/today.cityzen.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/today.cityzen.ai/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/javascript application/json application/javascript;
    gzip_min_length 1000;

    # Proxy settings
    client_max_body_size 10M;
    proxy_read_timeout 60s;
    proxy_connect_timeout 60s;

    # Main proxy configuration
    location / {
        proxy_pass http://ainews_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (for future real-time features)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Static files (can be optimized later)
    location /static/ {
        proxy_pass http://ainews_app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://ainews_app;
        access_log off;
    }
}
