# Alembic Configuration File

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be named with dates
# file_template = %%(rev)s_%%(create_date)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
# defaults to the current working directory
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# string value is passed to be used by the `sqlalchemy.func.now()` function on DB side.
# leave blank for localtime
# timezone =

# max length of characters to apply to the
# "slug" field if truncating unnamed migrations
# truncate_slug_length = 40

# set to 'true' to run the environment during
# the 'upgrade' process
# this is NOT the case by default
# process_revision_directives =

# When set to "true", revision files
# are written as "single-file" scripts (the default, and the most common)
# set to "false" to disable this feature
# and have each migration in its own directory
# sqlalchemy.url driver://user:password@localhost/dbname

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
