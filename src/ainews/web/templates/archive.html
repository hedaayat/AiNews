{% extends "base.html" %}

{% block title %}Archive - Today's AI News{% endblock %}

<div class="bg-white rounded-lg shadow p-6">
    <p class="text-gray-600 mb-4">Select a date to view the summary:</p>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Calendar will be populated here -->

            <p class="text-sm text-gray-600">1,512 articles</p>
        </div>
    </div>
</div>
{% endblock %}
